<!DOCTYPE html>

<html>

  <head>

    <title>Spotify Home</title>

    <style>

      * {

        box-sizing: border-box;

      }

      body {

        font-family: Arial, sans serif;

        background: #f5f5f5;

        padding: 0 20px;

      }

      .outer-div {

        width: 1024px;

        margin: 0 auto;

        padding: 20px;

        background: #FFF;

        border-radius: 10px;

      }

      .inner-div {

        width: 600px;

        margin: 0 auto;

        padding: 20px;

        background: #EEEEEE;

        border-radius: 10px;

      }

      .header {

        background: #333333;

        color: #FFF;

        font-size: 24px;

        padding: 20px;

      }

      .content {

        padding: 20px;

      }

      img {

        width: 100%;

        border-radius: 5px;

      }

      a {

        text-decoration: none;

      }

    </style>

  </head>

  <body>

    <div class="outer-div">

      <div class="header">

        <h1>Spotify Home</h1>

      </div>

      <div class="content">

        <div class="inner-div">

          <img src="spotify.png" />

          <h2>Here you can find the best music</h2>

          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum dignissim purus quis erat volutpat, at auctor erat interdum. Fusce sit amet velit vel velit molestie sagittis. Aliquam erat volutpat.</p>

          <p><a href="#">Start Listening Now!</a></p>

        </div>

      </div>

    </div>

    <script>

      // This script will execute when the page is done loading.

      window.onload = function() {

        // Get the outerdiv element

        let outerDiv = document.querySelector('.outer-div')

        // Create a variable that will hold the current x position of the mouse

        let currentX = 0;

        // Add an event listener that will update currentX when the mouse moves

        window.addEventListener('mousemove', e => {

          currentX = e.clientX

        })

        // Run this function 60 times per second

        window.setInterval(() => {

          // Set the outer div's left and right margins using currentX

          outerDiv.style.marginLeft = `${currentX/2}px`

          outerDiv.style.marginRight = `${currentX/2}px`

        }, 1000/60)

      }

    </script>

  </body>

</html>
